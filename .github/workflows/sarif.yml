name: 'Sarif Annotator Test'
on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: SirYwell/sarif-annotator@28fde1ff5c3771183ebdf143bb53578a98f20aac
        with:
          report-path: 'report/qodana.sarif.json'
          source: 'qodana'

