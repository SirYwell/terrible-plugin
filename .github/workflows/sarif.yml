name: 'Sarif Annotator Test'
on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: SirYwell/sarif-annotator@2fa584c0338e43cd315f78e9cab557b3b18c349a
        with:
          report-path: 'report/qodana.sarif.json'
          source: 'qodana'

