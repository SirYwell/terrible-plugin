name: 'Sarif Annotator Test'
on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: SirYwell/sarif-annotator@a81b6dd066283e8114bda0a45a359305a101d6e7
        with:
          report-path: 'report/qodana.sarif.json'
          source: 'qodana'

